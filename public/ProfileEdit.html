        <form>
            <h1 style="text-align: center; color: white; font-size: 45px; font-family: Poppins; font-weight: 800; word-wrap: break-word">Edit Profile</h1>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label style="text-align: center; color: white; font-size: 24px; font-family: Poppins; font-weight: 400; word-wrap: break-word" for="namal">Nama Lengkap</label>
                    <input type="text" class="form-control" id="namal" name="namal" required>
                </div>
                <div class="form-group col-md-6">
                    <label style="text-align: center; color: white; font-size: 24px; font-family: Poppins; font-weight: 400; word-wrap: break-word" for="bio">Bio</label>
                    <textarea id="bio" class="form-control" name="bio" rows="4" cols="50" required></textarea>
                </div>
            </div>
            <div class="form-grup col-md-4">
                <label style="text-align: center; color: white; font-size: 24px; font-family: Poppins; font-weight: 400; word-wrap: break-word" for="nama">Nama Pengguna</label>
                <input type="text" id="namap" name="namap" required>
                <label style="text-align: center; color: white; font-size: 24px; font-family: Poppins; font-weight: 400; word-wrap: break-word" for="nama">Alamat Email</label>
                <input type="text" id="email" name="email" required>
                
                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation2">Female</label>
                
                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation3">Male</label>
    
                <label style="text-align: center; color: white; font-size: 24px; font-family: Poppins; font-weight: 400; word-wrap: break-word" for="noHp">No.Hp</label>
                <input type="text" id="noHp" name="noHp" required>
            </div>






            <button type="submit"><a href="ProfileUser.html">Batal</a></button>
            <button type="submit"><a href="ProfileUser.html">Simpan</a></button>
        </form>
