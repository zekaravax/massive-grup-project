<!DOCTYPE html>
<html>
  <title>Sign Up</title>
<head>
  <meta charset="UTF-8">
  <title>Abuse Shield</title>
  <link rel="stylesheet" href="SignUp.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Abuse</h1>
      <h2>Shield</h2>
      <h3>Daftar</h3>
      <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="namal" name="namal" required>
        <label for="nama">Nama Pengguna:</label>
        <input type="text" id="namap" name="namap" required>
        <label for="nama">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="nama">Kata Sandi:</label>
        <input type="text" id="password" name="password" required>
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah memiliki akun? <a href="Sign-In.html">Masuk</a></p>
    </div>
    <div class="image">
      <img src="Assest/SUSI.png" alt="Person">
    </div>
  </div>
</body>
</html>
